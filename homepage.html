<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="assets/logos/icon.png" class="logo">
        <ul>
            <li class="home">
                <img class="homeicon" src="assets/home.png">
                <span class="title">Home</span>
            </li>
        </ul>
        <ul class="profile-list">
            <li class="profile-li" id="profile-li-image"><img src="assets/profile.png" class="profile"> </li>
            <li class="profile-li" id="profile-li-text">Profile</li>
        </ul>
    </div>
    <div class="posts">
        <div class="post">
            <div class="user-info">
                <img src="assets/pfp1.png" id="pfp">
                <p id="username">Maksieku</p>
            </div>
            <div class="buttons">
                <img src="assets/like.png" class="button">
                <img src="assets/comment.png" class="button">
            </div>
            <div class="content">
                <p id="content-text">Hey, ame11OS is here. link is in my discord</p>
            </div>
        </div>
        <div class="post">
            <div class="user-info">
                <img src="assets/pfp2.png" id="pfp">
                <p id="username">Jessi Flessi</p>
            </div>
            <div class="buttons">
                <img src="assets/like.png" class="button">
                <img src="assets/comment.png" class="button">
            </div>
            <div class="content">
                <p id="content-text">JHOS 4 Coming Soon. More info on jessehoekema.com</p>
            </div>
        </div>
    </div>
</body>
</html>
